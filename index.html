<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Impostor Word Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <h1>ğŸ­ Impostor Word Game</h1>

    <!-- Category & Player Selection -->
    <div class="category-select">
      <label for="category">Choose a Category:</label>
      <select id="category">
        <option value="Food">ğŸ• Food</option>
        <option value="Animals">ğŸ¦ Animals</option>
        <option value="Places">ğŸ™ï¸ Places</option>
        <option value="Objects">ğŸ› ï¸ Objects</option>
        <option value="Movies">ğŸ¬ Movies</option>
        <option value="Jobs">ğŸ‘©â€âš•ï¸ Jobs</option>
      </select>

      <br><br>

      <!-- Friend Groups Section -->
      <div class="friend-groups-section">
        <h3>ğŸ‘¥ Friend Groups</h3>
        
        <div class="group-management">
          <button onclick="showCreateGroupModal()">Create New Group</button>
          <button onclick="showManageGroupsModal()">Manage Groups</button>
        </div>

        <br>

        <label for="groupSelect">Select a group (or enter names manually):</label>
        <select id="groupSelect" onchange="handleGroupSelection()">
          <option value="">-- Select a group --</option>
        </select>

        <br><br>
      </div>

      <label for="numPlayers">Number of players (3-12): </label>
      <input type="number" id="numPlayers" min="3" max="12" value="6">

      <br><br>

      <!-- Button to generate name inputs -->
      <button onclick="generateNameInputs()">Enter Player Names</button>

      <!-- Container for player name inputs -->
      <div id="playerNamesContainer"></div>

      <br>

      <!-- Start Game button (hidden until names entered) -->
      <button id="startBtn" class="hidden" onclick="startGame()">Start Game</button>
    </div>

    <!-- Create Group Modal -->
    <div id="createGroupModal" class="modal hidden">
      <div class="modal-content">
        <button class="close" onclick="closeCreateGroupModal()" title="Close">&times;</button>
        <h3>Create New Friend Group</h3>
        <input type="text" id="groupNameInput" placeholder="Group name (e.g., 'College Friends')">
        <div id="groupMembersContainer"></div>
        <button onclick="addMemberToGroup()">Add Member</button>
        <br><br>
        <button onclick="saveGroup()">Save Group</button>
      </div>
    </div>

    <!-- Manage Groups Modal -->
    <div id="manageGroupsModal" class="modal hidden">
      <div class="modal-content">
        <button class="close" onclick="closeManageGroupsModal()" title="Close">&times;</button>
        <h3>Manage Friend Groups</h3>
        <div id="groupsList"></div>
      </div>
    </div>

    <!-- Player Reveal Area -->
    <div class="reveal-container hidden" id="revealContainer">
      <h2 id="playerTitle">Player 1</h2>
      <button id="revealBtn" onclick="revealWord()">Reveal Word</button>
      <p id="wordDisplay" class="hidden"></p>
      <button id="nextBtn" class="hidden" onclick="nextPlayer()">Next Player</button>
    </div>

    <!-- Voting Section -->
    <div class="vote-container hidden" id="voteContainer">
      <h2>Vote who you think is the impostor:</h2>
      <div id="voteButtons"></div>
      <p id="voteResult"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
